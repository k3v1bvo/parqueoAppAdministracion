<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Parqueo</title>
  <link rel="stylesheet" href="style.css" />
  <div id="toast" class="toast"></div>
</head>
<body>
  <nav class="topbar">
    <strong>🚘 ParqueoApp</strong>
    <span id="currentUser"></span>
    <div class="spacer"></div>

    <button id="menuToggle" class="menu-toggle">☰</button>
    <div id="navLinks" class="links">
      <a href="ingresos.html">➕ Entradas</a>
      <a href="tarifas.html">💲 Tarifas</a>
      <a href="extras.html">🧾 Ingresos extra</a>
      <a href="admin.html" id="linkAdmin" style="display:none;">🛡️ Admin</a>
      <button onclick="AuthUI.logout()">Salir</button>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>📊 Resumen (Hoy)</h2>
      <div class="kpis">
        <div class="stat">
          <div class="icon icon--time">
            <svg viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </div>
          <div>
            <div class="value" id="kpiAbiertos">0</div>
            <div class="label">Tickets abiertos</div>
          </div>
        </div>
        <div class="stat">
          <div class="icon icon--today">
            <svg viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <div>
            <div class="value" id="kpiHoy">0</div>
            <div class="label">Tickets creados hoy</div>
          </div>
        </div>
        <div class="stat">
          <div class="icon icon--cash">
            <svg viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="7" width="20" height="10" rx="2"></rect><circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
          <div>
            <div class="value mono" id="kpiRecaudadoTickets">0</div>
            <div class="label">Recaudado por tickets</div>
          </div>
        </div>
        <div class="stat">
          <div class="icon" style="background:rgba(56,189,248,.18);border:2px solid rgba(56,189,248,.5);">
            <svg viewBox="0 0 24 24" fill="none" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div>
            <div class="value mono" id="kpiRecaudadoExtras">0</div>
            <div class="label">Ingresos extra</div>
          </div>
        </div>
        <div class="stat">
          <div class="icon" style="background:rgba(99,102,241,.18);border:2px solid rgba(99,102,241,.5);">
            <svg viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 7h-9"></path><path d="M14 17H5"></path><circle cx="17" cy="7" r="3"></circle><circle cx="7" cy="17" r="3"></circle>
            </svg>
          </div>
          <div>
            <div class="value mono" id="kpiRecaudadoTotal">0</div>
            <div class="label">Total del día (tickets + extras)</div>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>🧾 Tickets recientes</h2>
      <div class="table-wrap">
        <table class="table table-dark table-borderless align-middle">
          <thead>
            <tr>
              <th>Placa</th><th>Tipo</th><th>Estado</th><th>Entrada</th><th>Salida</th><th>Total</th>
            </tr>
          </thead>
          <tbody id="tbodyTickets"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    (async () => {
      await AuthUI.requireAuth();
      if (await ParkingAPI.isAdmin()) document.getElementById('linkAdmin').style.display='inline-flex';

      const stats = await ParkingAPI.statsHoy();
      document.getElementById('kpiAbiertos').textContent = stats.abiertosCount;
      document.getElementById('kpiHoy').textContent = stats.ticketsHoy;
      document.getElementById('kpiRecaudadoTickets').textContent = Number(stats.recaudadoTickets).toFixed(2);
      document.getElementById('kpiRecaudadoExtras').textContent = Number(stats.recaudadoExtras).toFixed(2);
      document.getElementById('kpiRecaudadoTotal').textContent = Number(stats.recaudadoTotal).toFixed(2);

      const rows = await ParkingAPI.listarUltimosTickets(20);
      const tb = document.getElementById('tbodyTickets');
      tb.innerHTML = rows.map(r => {
        const badge = r.estado === 'ingresado'
          ? '<span class="badge badge-open">Abierto ⌛</span>'
          : '<span class="badge badge-paid">Pagado ✅</span>';
        const tipo = r.tipo_vehiculo === 'moto' ? '🛵 Moto' : (r.tipo_vehiculo==='bicicleta'?'🚲 Bicicleta':'🚗 Auto');
        const entrada = r.hora_entrada ? new Date(r.hora_entrada).toLocaleString() : '-';
        const salida  = r.hora_salida  ? '🕘 ' + new Date(r.hora_salida).toLocaleString() : '—';
        const total   = '💵 ' + Number(r.costo_total ?? 0).toFixed(2);
        return `
          <tr>
            <td class="mono">${r.placa_vehiculo}</td>
            <td>${tipo}</td>
            <td>${badge}</td>
            <td>${entrada}</td>
            <td>${salida}</td>
            <td class="mono">${total}</td>
          </tr>`;
      }).join('');
    })();
  </script>
</body>
</html>
