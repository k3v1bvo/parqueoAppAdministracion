<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parqueo · Iniciar sesión</title>
  <link rel="stylesheet" href="style.css" />
  <div id="toast" class="toast"></div>
  <style>
    body{background:#0b1220}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:22px}
    .brand{display:flex;gap:10px;align-items:center;justify-content:center;color:#cbd5e1;margin-bottom:16px}
    .brand span{font-weight:800}
    .muted{color:#9fb0c5}
    .links a{color:#93c5fd}
  </style>
</head>
<body>
  <main class="container" style="max-width:480px">
    <div class="brand">🚗 <span>ParqueoApp</span></div>
    <div class="card">
      <h2>🔐 Iniciar sesión</h2>
      <form id="loginForm" class="row g-3">
        <div class="col-12">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="col-12">
          <label class="form-label">Contraseña</label>
          <input name="password" type="password" class="form-control" placeholder="••••••••" required />
        </div>
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="links mt-3">
        <p class="muted">¿No tienes cuenta? <a href="registro.html">Crear una cuenta</a></p>
        <p class="muted">¿Olvidaste tu contraseña? <a href="#" id="resetLink">Recuperar</a></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    document.querySelector('#loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      await AuthUI.handleLogin(e.target);
    });

    document.querySelector('#resetLink').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = prompt('Escribe tu email para recuperar contraseña:');
      if(!email) return;
      try{
        await AuthUI.sendReset(email);
        toast('Revisa tu correo para resetear contraseña');
      }catch(err){
        toast(err.message || 'No se pudo enviar el correo', false);
      }
    });
  </script>
</body>
</html>
