<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parqueo - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
  <div id="toast" class="toast"></div>
</head>
<body class="bg-dark">
  <main class="container" style="max-width:520px">
    <div class="card">
      <h2>🔐 Iniciar sesión</h2>
      <form id="loginForm" class="row g-3">
        <div class="col-12">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="col-12">
          <label class="form-label">Contraseña</label>
          <input name="password" type="password" class="form-control" placeholder="••••••••" required />
        </div>
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <p class="text-muted mt-2">¿No tienes cuenta? <a href="registro.html">Crear cuenta</a></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    AuthUI.alreadyLoggedRedirect();
    document.querySelector('#loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault(); await AuthUI.handleLogin(e.target);
    });
  </script>
</body>
</html>
